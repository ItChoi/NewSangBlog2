spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/sangblog
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  profiles:
    include: oauth
  session:
    store-type: jdbc

---

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        # type.descriptor.sql.BasicBinder: TRACE

---
