<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/default">

    <th:block layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- Heading -->
            <div class="edit-menu-content">
                메뉴 편집
                <!-- Divider -->
                <hr class="sidebar-divider">
            </div>

            <div class="main_content">
                <div class="content_area">
                    <div class="edit-menu-left">
                        <ul>
                            <li th:each="menu, i : ${managerMenuList}" class="nav-item">
                                <a th:href="|javascript:Menu.menuDetail(${menu.id});|">
                                    <i class="fas fa-fw fa-cog"></i>
                                    <span th:text="${menu.menuName}"></span>
                                </a>

                                <ul>
                                    <li th:if="${menu.child != null}" th:each="menuChild2, j : ${menu.child}">
                                        <a th:href="|javascript:Menu.menuDetail(${menuChild2.id});|">
                                            <span th:text="${menuChild2.menuName}"></span>
                                        </a>

                                        <ul>
                                            <li th:if="${menuChild2.child != null}" th:each="menuChild3, k : ${menuChild2.child}">
                                                <a th:href="|javascript:Menu.menuDetail(${menuChild3.id});|">
                                                    <span th:text="${menuChild3.menuName}"></span>
                                                </a>

                                                <ul>
                                                    <li th:if="${menuChild3.child != null}" th:each="menuChild4, l : ${menuChild3.child}">
                                                        <a th:href="|javascript:Menu.menuDetail(${menuChild4.id});|">
                                                            <span th:text="${menuChild3.menuName}"></span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>

                                <!-- Divider -->
                                <hr class="sidebar-divider">
                            </li>
                        </ul>
                    </div>

                    <div class="edit-menu-right">
                        <table class="board_table">
                            <colgroup>
                                <col width="30%">
                                <col width="70%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td class="h3 mb-4 text-gray-800">메뉴 코드</td>
                                    <td>
                                        <input class="menu-code form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="h3 mb-4 text-gray-800">메뉴 이름</td>
                                    <td>
                                        <input class="menu-name form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="h3 mb-4 text-gray-800">메뉴 타입</td>
                                    <td>
                                        <!--<input class="menu-type form-control">-->
                                        <select th:field="*{userRole.authority}"  class="form-control" style="height: 50px">
                                            <option th:text="선택" value="" disabled selected></option>
                                            <option th:each="userRole : ${userRoles}"
                                                    th:text="${userRole.key}"
                                                    th:value="${userRole}">
                                            </option>
                                        </select>
                                    </td>

                                </tr>
                                <tr>
                                    <td class="h3 mb-4 text-gray-800">url</td>
                                    <td>
                                        <input class="menu-url form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="h3 mb-4 text-gray-800">uri</td>
                                    <td>
                                        <input class="menu-uri form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="h3 mb-4 text-gray-800">디스플레이</td>
                                    <td>
                                        <input class="menu-display form-control">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </th:block>
</html>
