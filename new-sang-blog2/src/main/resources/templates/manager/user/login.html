<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SangBlog - Login</title>

  <!-- Custom fonts for this template-->
  <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  
                  
                  <form class="user" th:action="@{/login}" method="post">
                  <!-- <form class="user" action="/login" method="POST"> -->
                  	<!--
                  		Spring Security가 적용되면 POST 방식으로 보내는 모든 데이터는 CSRF 토큰 값이 필요하다.
                  		  - 토큰 값이 없는 상태에서 form 전송 시 컨트롤러에 POST 메소드를 매핑할 수 없다는 에러 발생
                  		  - error : HttpRequestMethodNotSupportedException: Request method 'POST'
                  		타임리프의 th:action 사용 시 타임리프가 csrf 토큰 값을 자동으로 추가해준다.
                  	 -->
                  	<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
                  	
                    <div class="form-group">
                      <input type="text" name="loginId" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    
                    <div th:if="${error}" class="font-weight-bold text-success">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">Sign In</button>
                    <button type="button" id="sign_up_button" class="btn btn-primary btn-user btn-block">Sign Up</button>
                    <hr>
                    
                    <a href="/oauth2/authorization/google" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="/oauth2/authorization/naver" class="btn btn-success btn-user btn-block">
                      <i class="fab fa-napster fa-fw"></i> Login with Naver
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                  </form>
                  
                  
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
  <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/bootstrap/js/sb-admin-2.min.js"></script>

  <script src="/js/user/login.js"></script>


</body></html>
